<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BarberPro - Barbearia Moderna</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
	<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
	<script type="text/javascript">
  	(function(){
    emailjs.init("service_6kqngke");
  	})();
	</script>

</head>
<body>
	<header>
		<h1>BarberPro</h1>
		<p>Sua barbearia moderna</p>
		<a href="#contato" class="btn">Agenda agora<a/>
	</header>

	<section id="sobre">
		<h2>Sobre Nós</h2>
		<p>Somos especialistas em cortes masculinos, barba e estilo. Atendimento premium e ambiente acolhedor.</p>
	</section>

	<section id="servicos">
		<h2>Serviços</h2>
		<ul>
			<li>Corte Masculino - R$40</li>
			<li>Barba - R$25</li>
			<li>Combo + Barba - R$60</li>
		</ul>
	</section>

	<section id="galeria">
		<h2>Galeria</h2>
		<div class="fotos">
			<!-- imagens aqui -->
		</div>
	</section>

	<section id="contato">
		<h2>Contato</h2>
		<form id="form">
		  <input type="text" name="user_name" placeholder="Seu nome" required />
		  <input type="email" name="user_email" placeholder="Seu e-mail" required />
		  <textarea name="message" placeholder="Mensagem"></textarea>
		  <button type="submit">Enviar</button>
		</form>
	</section>

	<footer>
		<p>© 2025 BarberPro</p>
	</footer>
	<script>
  		document.getElementById('form').addEventListener('submit', function(e) {
    	e.preventDefault();
    	emailjs.sendForm('service_6kqngke', 'template_e9fg5ul', this)
      	.then(() => alert('Mensagem enviada com sucesso!'))
     	.catch(() => alert('Erro ao enviar. Tente novamente.'));
 	 });
	</script>
</body>
</html>
